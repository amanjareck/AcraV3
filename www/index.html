    <script>
        var div = document.getElementById('message');
        var numitem = 0;
        var cart = new Object;

        function additem(desc, price, itemcnt) {
            this.desc = desc;
            this.price = price;
            this.itemcnt = itemcnt;
            this.display = prtitem;
            return this;
        };

        function addcart(desc, price) {
            cart[numitem] = new additem(desc, price, numitem);
            numitem = numitem + 1;
            var div = document.getElementById("message");
            setTimeout(function () {
                div.style.display = "block";
            }, 100);
            setTimeout(function () {
                div.style.display = "none";
            }, 1000);
        }

        function prtitem(doc) {
            document.write("<TR><TD>" + this.desc + "</TD>")
            document.write("<TD ALIGN=RIGHT>$" + this.price + "</TD>")
            document.write("<TD><A HREF='JavaScript:delitem(" + this.itemcnt + ")'>Remove</A></TD>")
            document.write("</TR>")
        };

        function delitem(itemcnt) {
            delete cart[itemcnt];
            viewcart();
        };

        function viewcart() {
            var total = 0;
            var i = 0;
            // To refresh the Table
            document.body.innerHTML = "";
            // To Create a Table
            document.write("<HTML><HEAD><TITLE>Shopping Cart</TITLE><link rel=\"stylesheet\" href=\"css/style.css\" /></head>");
            document.write("<BODY><CENTER>");
            document.write("<h1>Thank you for your order</h1>");
            document.write("<TABLE CELLPADDING=3 CELLSPACING=1 >");
            for (i in cart) {
                total = total + cart[i].price;
                if (cart[i].itemcnt != null) {
                    cart[i].display();
                }
            }
            document.write("<TR><TD>Total = </TD><TD ALIGN=RIGHT>$" + total + "</TD>");
            document.write("<TD>&nbsp;</TD></TR></TABLE><BR>");
            document.write("<button class=\"popup\" onclick=\"window.location.href=\'index.html\'\">Start Again</button>");
            document.write("<button class=\"popup\" onclick=\"checkOut();" > Checkout < /button>");
            document.write("</CENTER > < /BODY></HTML > ");

        };

       function checkOut(){
            document.write(" < HTML > < HEAD > < TITLE > Check Out < /TITLE><link rel=\"stylesheet\" href=\"css/style.css\ " /></head>");
            document.write("<BODY><CENTER>");
            document.write("<h1>Check Out Coming Soon...</h1>");
            document.write("<button class=\"popup\" onclick=\"window.location.href=\'index.html\'\">Start Again</button>");
            document.write("</CENTER></BODY></HTML>");
        }

        function reload1() {
            document.reload();
        }
    </script>
